<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Menu test</title>
    <style>

        div[class="sidebar"]{
            width: 300px;
            height: 100%;
            background: #222;
            position: fixed;
            top: 0;
            left: -300px;
            z-index: 1;
            transition: all .35s;
        }
        input[id="menuicon"]:checked + label + div {
            left: 0;
        }

    </style>
</head>
<body>
    <input type="checkbox" id="menuicon">
    <label for="menuicon">
        <span></span>
        <span></span>
        <span></span>
    </label>
    <div class="sidebar">

    </div>
</body>
</html>
